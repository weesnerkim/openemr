<html>
<head>

<title>{xl t='SOAP'|escape:'html'}</title>

{headerTemplate}

</head>
<body class="body_top">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>{xl t='SOAP'|escape:'html'}</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form name="soap" class="form-horizontal" method="post" action="{$FORM_ACTION}/interface/forms/soap/save.php" onsubmit="return top.restoreSession()">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{xl t='Subjective'|escape:'html'}</label>
                        <div class="col-sm-10">
                            <textarea name="subjective" class="form-control" cols="60" rows="6">{$data->get_subjective()|escape:'html'}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{xl t='Objective'|escape:'html'}</label>
                        <div class="col-sm-10">
                            <textarea name="objective" class="form-control" cols="60" rows="6">{$data->get_objective()|escape:'html'}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{xl t='Assessment'|escape:'html'}</label>
                        <div class="col-sm-10">
                            <textarea name="assessment" class="form-control" cols="60" rows="6">{$data->get_assessment()|escape:'html'}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{xl t='Plan'|escape:'html'}</label>
                        <div class="col-sm-10">
                            <textarea name="plan" class="form-control" cols="60" rows="6">{$data->get_plan()|escape:'html'}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="btn-group" role="group">
                                <button type="submit" class="btn btn-default btn-save" name="Submit">{xl t='Save'|escape:'html'}</button>
                                <a href="{$DONT_SAVE_LINK}" class="btn btn-link btn-cancel" onclick="top.restoreSession()">{xl t='Cancel'|escape:'html'}</a>
                            </div>
                            <input type="hidden" name="id" value="{$data->get_id()|escape:'html'}" />
                            <input type="hidden" name="activity" value="{$data->get_activity()|escape:'html'}">
                            <input type="hidden" name="pid" value="{$data->get_pid()|escape:'html'}">
                            <input type="hidden" name="process" value="true">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
